<div class="min-h-full bg-slate-50 flex items-center justify-center py-8 px-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-xl shadow-lg border border-slate-100 overflow-hidden">
      <div class="text-center py-8 px-8">
        <div class="mx-auto w-16 h-16 bg-slate-900 rounded-full flex items-center justify-center mb-4">
          <i class="pi pi-car text-white text-2xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-slate-800">FuelTrack</h1>
        <p class="text-slate-500 mt-2">Manage your vehicle's fuel consumption</p>
      </div>

      <div [formGroup]="formGroup">
        <p-tabs [value]="0" class="px-8">
          <p-tablist class="flex w-full border-b border-slate-200">
            <p-tab [value]="0"
              class="flex-1 text-center font-medium text-slate-600 hover:text-slate-900 transition-colors">
              Sign In
            </p-tab>
            <p-tab [value]="1"
              class="flex-1 text-center font-medium text-slate-600 hover:text-slate-900 transition-colors">
              Sign Up
            </p-tab>
          </p-tablist>

          <p-tabpanels>
            <p-tabpanel [value]="0">
              <p-toast />
              <div class="flex flex-col space-y-6 pb-8 pt-4">
                <div class="space-y-4">
                  <p-floatlabel>
                    <input
                      class="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:border-slate-800 transition-colors"
                      type="email" id="email" pInputText (keyup.enter)="onLoginSubmit()" formControlName="email" />
                    <label for="email" class="text-slate-500">Email Address</label>
                  </p-floatlabel>

                  <p-floatlabel>
                    <p-password class="w-full" id="password" [feedback]="false" [toggleMask]="true"
                      (keyup.enter)="onLoginSubmit()" formControlName="password" styleClass="w-full"
                      inputStyleClass="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:border-slate-800 transition-colors" />
                    <label for="password" class="text-slate-500">Password</label>
                  </p-floatlabel>
                </div>

                <p-button label="Sign In" (onClick)="onLoginSubmit()" class="w-full"
                  styleClass="w-full bg-slate-900 hover:bg-slate-800 border-none ring-0 text-white font-medium py-3 rounded-lg transition-all"
                  icon="pi pi-sign-in" />
              </div>
            </p-tabpanel>

            <p-tabpanel [value]="1">
              <p-toast />
              <div class="flex flex-col space-y-6 pb-8 pt-4">
                <div class="space-y-4">
                  <p-floatlabel>
                    <input
                      class="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:border-slate-800 transition-colors"
                      type="text" id="name" pInputText formControlName="name" />
                    <label for="name" class="text-slate-500">Full Name</label>
                  </p-floatlabel>

                  <p-floatlabel>
                    <input
                      class="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:border-slate-800 transition-colors"
                      type="email" id="emailReg" pInputText formControlName="email" />
                    <label for="emailReg" class="text-slate-500">Email Address</label>
                  </p-floatlabel>

                  <p-floatlabel>
                    <p-password class="w-full" id="passwordReg" [feedback]="false" [toggleMask]="true"
                      formControlName="password" styleClass="w-full"
                      inputStyleClass="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:border-slate-800 transition-colors" />
                    <label for="passwordReg" class="text-slate-500">Password</label>
                  </p-floatlabel>

                  <p-floatlabel>
                    <p-password class="w-full" id="password2Reg" [feedback]="false" [toggleMask]="true"
                      formControlName="password2" styleClass="w-full"
                      inputStyleClass="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:border-slate-800 transition-colors" />
                    <label for="password2Reg" class="text-slate-500">Confirm Password</label>
                  </p-floatlabel>
                </div>

                <p-button label="Create Account" (onClick)="onRegisterSubmit()" class="w-full"
                  styleClass="w-full bg-slate-900 hover:bg-slate-800 border-none ring-0 text-white font-medium py-3 rounded-lg transition-all"
                  icon="pi pi-user-plus" />
              </div>
            </p-tabpanel>
          </p-tabpanels>
        </p-tabs>
      </div>
    </div>

    <div class="text-center mt-8">
      <p class="text-slate-400 text-sm">Â© 2024 FuelTrack. Track your journey efficiently.</p>
    </div>
  </div>
</div>
