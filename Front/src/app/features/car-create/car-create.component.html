<div class="min-h-full bg-slate-50 py-8 px-4">
  <div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-xl shadow-lg border border-slate-100 overflow-hidden">
      <div class="bg-slate-900 px-8 py-6">
        <h1 class="text-2xl font-bold text-white text-center">Add New Vehicle</h1>
        <p class="text-slate-400 text-center mt-2">Fill in your car details below</p>
      </div>

      <div class="p-8" [formGroup]="carForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <p-floatlabel>
              <input pInputText class="w-full" id="model" formControlName="model" />
              <label for="model">Vehicle Model</label>
            </p-floatlabel>
          </div>

          <div class="space-y-2">
            <p-floatlabel>
              <input pInputText class="w-full" id="engine" formControlName="engine" />
              <label for="engine">Engine Type</label>
            </p-floatlabel>
          </div>

          <div class="space-y-2">
            <p-floatlabel>
              <input pInputText class="w-full" id="year" formControlName="year" />
              <label for="year">Manufacturing Year</label>
            </p-floatlabel>
          </div>

          <div class="space-y-2">
            <p-floatlabel>
              <input pInputText class="w-full" id="plate" [maxlength]="7" formControlName="plate" />
              <label for="plate">License Plate</label>
            </p-floatlabel>
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-medium text-slate-600 mb-2">Vehicle Category</label>
            <p-select [options]="carModels" optionLabel="name" placeholder="Select Category" class="w-full"
              styleClass="w-full" formControlName="category" />
          </div>

          <div class="space-y-2">
            <p-floatlabel>
              <p-inputnumber class="w-full" inputId="km" formControlName="km" mode="decimal" [minFractionDigits]="1"
                [maxFractionDigits]="1" styleClass="w-full" />
              <label for="km">Current Kilometers</label>
            </p-floatlabel>
          </div>
        </div>

        <div class="mt-6">
          <p-floatlabel>
            <p-inputnumber class="w-full" inputId="fuelCapacity" formControlName="fuelCapacity" mode="decimal"
              styleClass="w-full" />
            <label for="fuelCapacity">Fuel Tank Capacity (Liters)</label>
          </p-floatlabel>
        </div>

        <div class="mt-6">
          <label class="block text-sm font-medium text-slate-600 mb-3">Vehicle Image</label>
          <div
            class="border-2 border-dashed border-slate-300 rounded-lg p-6 text-center hover:border-slate-500 transition-colors bg-slate-50">
            <input type="file" accept=".png, .jpg, .jpeg, .pdf" (change)="onFileChange($event)"
              class="w-full text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-slate-100 file:text-slate-700 hover:file:bg-slate-200" />
            <p class="text-sm text-slate-400 mt-2">Upload PNG, JPG, JPEG or PDF files</p>
          </div>
        </div>

        <div class="mt-8">
          <p-button label="Create Vehicle" (onClick)="onCarSubmit()" class="w-full"
            styleClass="w-full bg-slate-900 hover:bg-slate-800 border-none ring-0 text-white font-medium py-3 rounded-lg transition-all"
            icon="pi pi-plus" />
        </div>
      </div>
    </div>
  </div>
</div>
