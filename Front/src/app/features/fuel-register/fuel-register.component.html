<div class="min-h-full bg-slate-50 flex items-center justify-center py-8 px-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-xl shadow-lg border border-slate-100 overflow-hidden">
      <div class="bg-slate-900 px-8 py-6">
        <h1 class="text-2xl font-bold text-white text-center">Fuel Registration</h1>
        <p class="text-slate-400 text-center mt-2">Record your fuel purchase</p>
      </div>

      <div class="p-8" [formGroup]="formGroup">
        <div class="space-y-6">
          <div class="relative">
            <p-floatlabel>
              <p-inputnumber class="w-full" inputId="price" formControlName="price" mode="decimal"
                [minFractionDigits]="2" [maxFractionDigits]="2" prefix="$" styleClass="w-full" />
              <label for="price">Total Price</label>
            </p-floatlabel>
          </div>

          <div class="relative">
            <p-floatlabel>
              <p-inputnumber class="w-full" inputId="liters" formControlName="liters" mode="decimal"
                [minFractionDigits]="2" [maxFractionDigits]="2" suffix=" L" styleClass="w-full" />
              <label for="liters">Fuel Amount (Liters)</label>
            </p-floatlabel>
          </div>

          <div class="relative">
            <p-floatlabel>
              <p-inputnumber class="w-full" inputId="distanceTraveled" formControlName="distanceTraveled" mode="decimal"
                [minFractionDigits]="1" [maxFractionDigits]="1" suffix=" km" styleClass="w-full" />
              <label for="distanceTraveled">Distance Traveled</label>
            </p-floatlabel>
          </div>

          <div class="relative">
            <p-floatlabel>
              <p-datepicker class="w-full" [iconDisplay]="'input'" [showIcon]="true" inputId="date"
                formControlName="date" styleClass="w-full" />
              <label for="date">Purchase Date</label>
            </p-floatlabel>
          </div>
        </div>

        <div class="mt-8">
          <p-button label="Register Fuel" (onClick)="onFuelSubmit()" class="w-full"
            styleClass="w-full bg-slate-900 hover:bg-slate-800 border-none ring-0 text-white font-medium py-3 rounded-lg transition-all"
            icon="pi pi-check" />
        </div>

        <div class="mt-6 bg-slate-50 border border-slate-200 rounded-lg p-4">
          <div class="flex items-start">
            <i class="pi pi-info-circle text-slate-500 mt-1 mr-3"></i>
            <div>
              <p class="text-sm text-slate-800 font-medium">Tip</p>
              <p class="text-sm text-slate-600">Make sure to record your fuel purchases regularly for accurate
                consumption tracking.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
