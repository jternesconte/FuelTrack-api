<div class="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center py-8 px-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <div class="bg-gradient-to-r from-green-500 to-blue-500 px-8 py-6">
        <h1 class="text-2xl font-bold text-white text-center">Fuel Registration</h1>
        <p class="text-green-100 text-center mt-2">Record your fuel purchase</p>
      </div>

      <div class="p-8" [formGroup]="formGroup">
        <div class="space-y-6">
          <div class="relative">
            <p-floatlabel>
              <p-inputnumber 
                class="w-full" 
                inputId="price" 
                formControlName="price" 
                mode="decimal" 
                [minFractionDigits]="2" 
                [maxFractionDigits]="2"
                prefix="$" />
              <label for="price">Total Price</label>  
            </p-floatlabel>
          </div>

          <div class="relative">
            <p-floatlabel>
              <p-inputnumber 
                class="w-full" 
                inputId="liters" 
                formControlName="liters" 
                mode="decimal" 
                [minFractionDigits]="2" 
                [maxFractionDigits]="2"
                suffix=" L" />
              <label for="liters">Fuel Amount (Liters)</label>  
            </p-floatlabel>
          </div>

          <div class="relative">
            <p-floatlabel>
              <p-inputnumber 
                class="w-full" 
                inputId="distanceTraveled" 
                formControlName="distanceTraveled" 
                mode="decimal" 
                [minFractionDigits]="1" 
                [maxFractionDigits]="1"
                suffix=" km" />
              <label for="distanceTraveled">Distance Traveled</label>  
            </p-floatlabel>
          </div>

          <div class="relative">
            <p-floatlabel>
              <p-datepicker 
                class="w-full" 
                [iconDisplay]="'input'" 
                [showIcon]="true" 
                inputId="date" 
                formControlName="date" />
              <label for="date">Purchase Date</label>  
            </p-floatlabel>
          </div>
        </div>

        <div class="mt-8">
          <p-button 
            label="Register Fuel" 
            (onClick)="onFuelSubmit()" 
            class="w-full"
            icon="pi pi-check" />
        </div>

        <div class="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
          <div class="flex items-start">
            <i class="pi pi-info-circle text-blue-500 mt-1 mr-3"></i>
            <div>
              <p class="text-sm text-blue-800 font-medium">Tip</p>
              <p class="text-sm text-blue-700">Make sure to record your fuel purchases regularly for accurate consumption tracking.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
