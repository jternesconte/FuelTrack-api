<div class="flex flex-col gap-10">
  <p-card class="flex flex-row justify-center w-full" [header]="car.model + ' ' + car.engine">
    <img [src]="car.image" alt="Car Image" class="h-52 w-52 object-cover">
  </p-card>

  <div class="flex flex-row justify-center gap-10">
    <p-card>
      <p class="text-black"><b>Year:</b> {{ car.year }}</p>
      <p class="text-black"><b>Category:</b> {{ car.category }}</p>
      <p class="text-black"><b>KM:</b> {{ car.km }}</p>
      <p class="text-black"><b>Fuel Capacity:</b> {{ car.fuelCapacity }}</p>
    </p-card>
    
    <p-card header="Last Month Km/L Average">
      <p class="text-center text-2xl"><b>{{ lastMonthInfo.averageConsumption }}</b></p>
    </p-card>
  </div>
</div>
