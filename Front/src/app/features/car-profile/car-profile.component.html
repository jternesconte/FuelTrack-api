<div *ngIf="carObservable | async as car" class="flex justify-center p-6">
  <div class="grid lg:grid-cols-2 gap-12 items-center w-full max-w-6xl">
    
    <p-card class="w-full flex flex-col items-center p-6 shadow-md rounded-lg">
      <h2 class="text-xl text-center font-semibold text-[#1E293B] mb-4">{{ car.model }} - {{ car.engine }}</h2>
      <img [src]="car.image" alt="Car Image" class="h-72 w-72 object-cover rounded-md transition-transform duration-300 hover:scale-105">
    </p-card>

    <div class="flex flex-col gap-8 w-full">
      
      <p-card header="Car Information" class="w-full p-6 shadow-md rounded-lg">
        <div class="flex flex-col gap-3 text-center text-[#1E293B]">
          <p class="text-lg"><b class="font-medium">Year:</b> {{ car.year }}</p>
          <p class="text-lg"><b class="font-medium">Category:</b> {{ car.category }}</p>
          <p class="text-lg"><b class="font-medium">KM:</b> {{ car.km }}</p>
          <p class="text-lg"><b class="font-medium">Fuel Capacity:</b> {{ car.fuelCapacity }}</p>
        </div>
      </p-card>

      <p-card header="Last Month Information" class="p-6 shadow-md rounded-lg" *ngIf="isCarousel()" [formGroup]="formGroup">
        <p-selectbutton 
          [options]="monthsOptions" 
          formControlName="months" 
          optionLabel="label" 
          optionValue="value" 
          class="w-full flex justify-center"
        />
        <p-carousel
          [value]="carouselData"
          [numVisible]="1"
          [numScroll]="1"
          [circular]="true"
          [showIndicators]="true">
  
          <ng-template pTemplate="item" let-item>
            <div class="flex flex-col text-center p-4">
              <h3 class="font-semibold text-lg text-[#1E293B]">{{ item.title }}</h3>
              <p class="text-base text-gray-600">{{ item.value || 'No Data' }}</p>
            </div>
          </ng-template>
        </p-carousel>
      </p-card>
    </div>
  </div>
</div>
